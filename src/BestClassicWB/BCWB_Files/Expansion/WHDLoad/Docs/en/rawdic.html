<h3>RawDIC * nonstandard Disk Image Creator</h3>
RawDIC is the preferred tool for WHDLoad installations to create files or disk
images from the original disks with their own disk format. To learn more about
RawDIC, read it's documentation, which can be found in the <tt>DEV</tt>
package of WHDLoad.
